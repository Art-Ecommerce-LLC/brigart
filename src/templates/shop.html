<!DOCTYPE html>
<html>
<head>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset = "UTF-8">
    <title>Art Showcase</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/styles_shop.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/general_styles.css') }}">
    <script async src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/styles_page_white.css') }}">
    <script src="{{ url_for('static', path='/toggle_menu_shop.js') }}"></script>
    <script src="{{ url_for('static', path='/general_scripts.js') }}"></script>
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="header">
    <div class="brigLogo">
        <img src="{{ brig_logo }}" oncontextmenu="return false;">
    </div>
    <div class="navbar">
        <a class= "home" href="/">HOME</a>
        <a class= "giclee" href="/giclee_prints">GICLÉE PRINTS</a>
        <a class= "shop" href="/shop_art_menu">SHOP ART</a>
        <a class= "cart_a" onclick = "checkoutRedirect()">
            <div class="icon-cart" style="clear: left; float: left">
                <div class="icon-wrapper">
                    <div class="cart-line-1" style="background-color: black;"></div>
                    <div class="cart-line-2" style="background-color: black;"></div>
                    <div class="cart-line-3" style="background-color: black;"></div>
                    <div class="cart-wheel" style="background-color: black;"></div>
                </div>                
            </div>           
        </a>
        <span id="cartQuantity" class="cart-quantity"></span>
    </div>
    <div class="mobile-menu">
        <div class="hamburger-icon">
            <label class="hambuger-menu" onclick="toggleIcon(); toggleMenu(); toggleDropdown()" >
                <div id="nav-icon3">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                  </div>
            </label>
        </div>
        <a onclick = "checkoutRedirect()">
            <div class="icon-cart" style="clear: left; float: left">
                <div class="icon-wrapper">
                    <div class="cart-line-1" style="background-color: black;"></div>
                    <div class="cart-line-2" style="background-color: black;"></div>
                    <div class="cart-line-3" style="background-color: black;"></div>
                    <div class="cart-wheel" style="background-color: black;"></div>
                </div>                
            </div>
        </a>
        <span id="mobileCartQuantity" class="cart-quantity-mobile"></span>
        <div class="mobile-dropdown">
            <a href="/">HOME</a>
            <a href="/giclee_prints">GICLÉE PRINTS</a>
            <a href="/shop_art_menu">SHOP ART</a>
        </div>
    </div>
</div>
<div class="content">
        <div class="image_container">
            <div class ="artwork_wrapper">
                <div class = "artwork" style="background-image: url('{{ img_uri }}')" class="image" oncontextmenu="return false;" draggable="false"></div> 
            </div>
        </div>
        <div class="info_container">
            <div class="title_container" id="title">
                <h2>{{ img_title }}</h2>
            </div>
            <h3>${{ price }}</h3>
            <p>Print images are 18”W x 32”H with a ½ inch white border</p>
            <p>Paper is cut to 19”W x 33”H</p>
            <p>Prints are delivered in an acid-free clear sleeve and backing board</p>
            <div class="quantity-box" id = "quantityBox">
                <button class="quantity-btn-left" id="decrement-btn">-</button>
                <input type="text" class="quantity-input" id="quantity-input" value="1">
                <button class="quantity-btn-right" id="increment-btn">+</button>
            </div>
            <form method = "post" id="myForm">
                <div class = "button-container">
                    <a href="#" id="addToCartLink" onclick="togglePageLockShop('{{ img_title }}'); return false;">
                    <button class="add-to-cart-btn" id="addToCartLink">Add to Cart</button>
                </a>   
                </div>
            </form>
        </div>
</div>

<footer class="footer">
    <div class="container">
        <p>&copy; <span id="currentYear"></span> Art Ecommerce, LLC. All rights reserved.</p>    
    </div>
</footer>
</body>
</html>
