<!DOCTYPE html>
<html>
<head>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />
    <meta charset = "UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Art Showcase</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/styles.css') }}?v={{ version }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/general_styles.css') }}?v={{ version }}" />
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
    <script src="{{ url_for('static', path='/toggle_menu.js') }}?v={{ version }}"></script>
    <script src="{{ url_for('static', path='/general_scripts.js') }}?v={{ version }}"></script>
    <script async src="https://js.stripe.com/v3/"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
<div class="header">
    <div class="brigLogo">
        <img src="{{ brig_logo }}" oncontextmenu="return false;" draggable="false">
    </div>
    <div class="navbar">
        <a class= "home" href="/">HOME</a>
        <a class= "giclee" href="/giclee_prints">GICLÉE PRINTS</a>
        <a class= "shop" href="/shop_art_menu">SHOP ART</a>
        <div class="shopping_cart_icon">
            <div class = "center_cart">            
                <a onclick = "checkoutRedirect()">
                    <div class="icon-cart" style="clear: left; float: left">
                        <div class="icon-wrapper">
                            <div class="cart-line-1" style="background-color: white;"></div>
                            <div class="cart-line-2" style="background-color: white;"></div>
                            <div class="cart-line-3" style="background-color: white;"></div>
                            <div class="cart-wheel" style="background-color: white;"></div>
                        </div>                
                    </div>
                </a>   
            </div>
        </div>
        <span id="cartQuantity" class="cart-quantity"></span>
    </div>
    <div class="mobile-menu">
        <div class="hamburger-icon">
            <label class="hambuger-menu" onclick="toggleIcon(); toggleMenu(); toggleDropdown()" >
                <div id="nav-icon3">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                  </div>
            </label>
        </div>
        <div class = "shopping_cart_icon">
            <a onclick = "checkoutRedirect()">
                <div class="icon-cart" style="clear: left; float: left">
                    <div class="icon-wrapper">
                        <div class="cart-line-1" style="background-color: white;"></div>
                        <div class="cart-line-2" style="background-color: white;"></div>
                        <div class="cart-line-3" style="background-color: white;"></div>
                        <div class="cart-wheel" style="background-color: white;"></div>
                    </div>                
                </div>
            </a>   
        </div>     
        <span id="mobileCartQuantity" class="cart-quantity-mobile"></span>
        <div class="mobile-dropdown">
            <a href="/">HOME</a>
            <a href="/giclee_prints">GICLÉE PRINTS</a>
            <a href="/shop_art_menu">SHOP ART</a>
        </div>
    </div>
</div>
<div class = "glance">
    <div class = "glance_inner">
        <h1>LARGE PRINTS AT A GLANCE</h1>
    </div>
</div>
<form method = "post" id="myForm" class = "artwork-display">
    <div class="content">
        {% for art_uri in art_uris %}   
        <!-- Title is the same index as the art_uri from the art_titles list in the backend -->
            <a href="#" onclick="submitForm('{{art_titles[loop.index0]}}', 'GET'); return false;">
                <div class = "artwork-wrapper">
                    <div class="artwork" style="background-image: url('{{ art_uri }}')" oncontextmenu="return false;" draggable="false"></div>
                </div>
            </a>         
        {% endfor %}
    </div>
</form>

<footer class="footer">
    <div class="container">
        <div class="footer_navbar">
            <a href="/">HOME</a> |
            <a href="/giclee_prints">GICLÉE PRINTS</a> |
            <a href="/shop_art_menu">SHOP ART</a>
        </div>
        <br>
        <div class="footer_navbar">
            <a href="/terms_and_conditions">TERMS AND CONDITIONS</a> |
            <a href="/privacy_policy">PRIVACY POLICY</a> |
            <a href="/return_policy">RETURN POLICY</a>
        </div>
        <p>&copy; <span id="currentYear"></span> Art Ecommerce, LLC. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
