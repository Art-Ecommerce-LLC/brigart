<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>Art Showcase</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/styles_checkout.css') }}">
    <script src="{{ url_for('static', path='/toggle_menu_checkout.js') }}"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
<div class="header">
    <div class="brigLogo">
        <img src="{{ brig_logo_url }}">
    </div>
    <div class="navbar">
        <a class= "home" href="/">HOME</a>
        <a class= "giclee" href="/giclee_prints">GICLÉE PRINTS</a>
        <a class= "shop" href="/shop_art_menu">SHOP ART</a>
        <a class= "cart_a" href="/shop_art">
            <img src="{{ shopping_cart_url }}" id="shoppingCart" class="cart">
        </a>
        <span id="cartQuantity" class="cart-quantity"></span>
    </div>
    <div class="mobile-menu">
        <img src="{{ hamburger_menu_url }}" id="hamburgerMenu" class="hamburger-menu" onclick="toggleMenu(); toggleDropdown(); toggleScrolllock()">
        <a href="/shop_art"> 
            <img src="{{ shopping_cart_url }}" id="shoppingCart" class="cart">
        </a>
        <span id="mobileCartQuantity" class="cart-quantity-mobile"></span>
        <div class="mobile-dropdown">
            <a href="/">HOME</a>
            <a href="/giclee_prints">GICLÉE PRINTS</a>
            <a href="/shop_art_menu">SHOP ART</a>
        </div>
    </div>
</div>
<div class="content">
    <div class="checkout">
        <h1>Checkout</h1>
        <label for="card_name">Cardholder's Name:</label><br>
        <input type="text" id="card_name" name="card_name"><br>
        <label for="card_number">Card Number:</label><br>
        <input type="text" id="card_number" name="card_number"><br>
        <label for="expiry_date">Expiry Date:</label><br>
        <input type="text" id="expiry_date" name="expiry_date"><br>
        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv"><br><br>
        <button onclick="handlePurchase()" class="purchase-btn">Purchase</button>
        <p>Total: ${{ total_price }}</p>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>UIcons by <a href="https://www.flaticon.com/uicons">Flaticon</a></p>
        <p>&copy; <span id="currentYear"></span> Brig Light. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
